;Dispositivo: ESP32+OLED 16Mb
[env:m5stack-fire]
platform = espressif32
board = m5stack-fire
framework = arduino
monitor_speed = 115200
upload_speed = 921600
;----FileSystem: SD
;build_flags = -D ESP32OLED16MB -D ROJO_PIN_CS_SD=5
;----FileSystem: SPIFFS
;--Nada que añadir
;----FileSystem: LittleFS
board_build.filesystem = littlefs
build_flags = -D ESP32OLED16MB -D RoJoFileSystem=2 ;0=SD,1=SPIFFS,2=LittleFS,3=FFat
;----FileSystem: FFat
;board_build.partitions = default_ffat.csv
;board_build.filesystem = fatfs
;build_flags = -D ESP32OLED16MB -D RoJoFileSystem=3 ;0=SD,1=SPIFFS,2=LittleFS,3=FFat

